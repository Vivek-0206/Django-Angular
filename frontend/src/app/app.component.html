<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <button (click)="goHome()" mat-button>
      <span>{{ title }}</span>
    </button>
    <span class="menu-spacer"></span>
    <span>
      <a class="icon" href="https://www.github.com/Vivek2509" target="_blank"
        ><fa-icon [icon]="faGithub"></fa-icon
      ></a>
    </span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container class="container" [hasBackdrop]="false">
  <mat-drawer #sidenav mode="push">
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      <mat-divider> </mat-divider>
      <a mat-list-item routerLink="register" routerLinkActive="active">
        <mat-icon>person_add</mat-icon>
        <span>Register</span>
      </a>
      <a mat-list-item routerLink="login" routerLinkActive="active">
        <mat-icon>person</mat-icon>
        <span>Login</span>
      </a>
      <a mat-list-item routerLink="profile" routerLinkActive="active">
        <mat-icon>account_circle</mat-icon>
        <span>Profile</span>
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
