<div class="card-container">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="forgotPasswordForm">
        <app-input
          [control]="email"
          type="email"
          placeholder="Enter Email"
        ></app-input>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        [disabled]="forgotPasswordForm.invalid"
        mat-raised-button
        (click)="onForgotPassword()"
        color="primary"
      >
        Forgot Password
      </button>
    </mat-card-actions>
  </mat-card>
</div>
